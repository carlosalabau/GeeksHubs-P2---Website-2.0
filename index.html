<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/746846aaa2.js" crossorigin="anonymous"></script>
    <title>Pagina personal</title>
</head>
<body>
  <!-- PAGINA DE REGISTRO -->
    <div class="container-fluid" id="login">
      <nav class="row justify-content-end align-items-center">
          <button type="button" class="btn-inicio btn btn-light">Iniciar sesion</button>
          <button type="button" class="btn-registro btn btn-dark">Registro</button>
      </nav>

        <section class="row justify-content-center align-items-start">
          <form class="form-inicio" action="#" method="POST">
              <input type="text" placeholder="Nombre de usuario" name="usuario" class="inputs" id="user"/>
              <input type="password" placeholder="Contraseña" name="passw" class="inputs pass"/>
              <button type="button" class="btn-entrar btn btn-primary">Iniciar sesion</button>
              <p>¿No estas registrado?<span class="registro"><a href="#" class="reg">Registrate</a></span></p>
          </form>
          <form action="#" method="POST" class="form-registro">
              <input type="text" placeholder="Nombre" name="name" class="inputs"/>
              <input type="text" placeholder="Apellidos" name="apellidos" class="inputs"/>
              <input type="email" placeholder="Email" name="email" class="inputs"/>
              <input type="password" placeholder="Contraseña" name="pass_registro" class="inputs"/>
              <button type="button" class="btn-registrar btn btn-success">Enviar</button>
          </form>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
